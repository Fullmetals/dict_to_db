{% extends "layout.html" %}

{% block title %}
Dictionary Search
{% endblock %}

{% block content %}
<div class="search-container"> 
    <h1>CS50 Final Project</h1>
    <h2>Dictionary Search</h2>
    <form id="searchForm" method="get" action="/search"> <!-- Ensure the method and action are set correctly -->
        <input type="text" id="searchInput" name="q" placeholder="Enter a word..." required>
        <button type="submit">Search</button>
    </form>
    <div id="resultSection">
        <!-- Search results will be displayed here -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
